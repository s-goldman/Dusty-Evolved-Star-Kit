name: PR pytest

on:
  pull_request:
    
jobs:
  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: check-style
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      libraries: |
        brew:
          - hdf5
      envs: |
        - linux: py310
        - macos: py310
        - linux: py311
        - macos: py311
        - linux: py312
        - macos: py312

