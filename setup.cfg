[bumpversion]
current_version = 1.6.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:dusty_evolved_star_kit/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]

# use pytest-runner as default test runner
test=pytest

[tool:pytest]

# options to py.test executable
addopts=
   --cov desk
   --cov tests
   --cov-report html
   --cov-report term
   --durations=5
   --doctest-module

# places to look for tests, look in module folder and test folder
testpaths = desk tests

[coverage:run]
# measure branch coverage, too
branch = True

[coverage:report]
exclude_lines =
    raise AssertionError
    raise NotImplementedError

    if 0:
    if __name__ == .__main__.:

ignore_errors = True

[coverage:html]
directory = coverage_html_report
